version: '3.8'

services:
  web-service:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "11000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./results:/app/results
    environment:
      - FGTEST_PATH=/appdata/bin/fgtest
      - FGTEST_BIN_DIR=/appdata/bin
    restart: unless-stopped
    container_name: symsan-web-service
