version: '3.8'

services:
  web-service:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./results:/app/results
    environment:
      - FGTEST_PATH=/app/bin/fgtest
    restart: unless-stopped
    container_name: symsan-web-service
